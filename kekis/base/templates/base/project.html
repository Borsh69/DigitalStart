{% extends 'main.html' %}

{% load static %}

{% block title %}{% endblock title %}

{% block filters %}{% endblock filters %}
{% block content %}
<div class="infoblock project project-whole" style="justify-content: left;">
    <div class="project-title">
        <img class="project-title-image" src="{{project.face.url}}"></img>
        <div class="project-description">
            <div class="project-description-title">
                {{project.name}}
            </div>
            <div class="project-description-kvantum">
                Квантум: {{project.kvantum}}
            </div>
            <button class="project-pdf" type="button">
                <p class="project-pdf-text">
                    <a href="{{project.PDFdescription.url}}"  target="_blank">PDF инструкция</a>
                </p>
            </button>
        </div>
    </div>
    
    <div class="infodiv">
        <p style="font-family: 'RobotoBold'; font-size: 20pt;" class="project-p">Описание:</p>
        <p style="font-family: 'RobotoMedium'; font-size: 16pt;" class="project-p">{{project.description}}</p>
    </div>
</div>

{% endblock content %}
{% block script %}<script src="{% static 'js/project.js' %}"></script>{% endblock script %}
