{% extends 'main.html' %}


{% block content %}

<div class="infoblock" id="id01">
    {% for project in projects %}
        <div style="border-radius: 10px;" onclick="location.href='{% url 'project' project.id %}';" class="main_block Maths">
            <h2 style="font-family: 'RobotoBold'; font-size: 24pt;">{{project.name}}</h2>
            <img src="{{project.face.image.url}}" alt="{{project.name}}" srcset="">
        </div>
    {% endfor %}
</div>
{% endblock %}
